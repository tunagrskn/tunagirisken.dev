{{- /* Animated Skill Bar Shortcode */ -}}
{{- /* Usage: {{< skill-bar name="C++" percentage="95" >}} */ -}}
<div class="skill-item" style="margin: 1.5rem 0;">
  <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
    <span style="font-weight: 600;">{{ .Get "name" }}</span>
    <span style="color: #667eea; font-weight: 600;">{{ .Get "percentage" }}%</span>
  </div>
  <div class="skill-bar">
    <div class="skill-progress" style="width: {{ .Get "percentage" }}%;"></div>
  </div>
</div>
