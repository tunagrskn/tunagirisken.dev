name: Auto Translate Content

on:
  push:
    branches: [ main, master ]
    paths:
      - 'content/tr/**/*.md'
  workflow_dispatch:

jobs:
  translate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pyyaml
      
      - name: Run translation
        env:
          DEEPL_API_KEY: ${{ secrets.DEEPL_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_TRANSLATE_API_KEY }}
        run: |
          # API saƒülayƒ±cƒ±sƒ±nƒ± se√ß (√∂ncelik sƒ±rasƒ±na g√∂re)
          if [ ! -z "$DEEPL_API_KEY" ]; then
            python scripts/translate.py --api-provider deepl --api-key "$DEEPL_API_KEY"
          elif [ ! -z "$OPENAI_API_KEY" ]; then
            python scripts/translate.py --api-provider openai --api-key "$OPENAI_API_KEY"
          elif [ ! -z "$GOOGLE_API_KEY" ]; then
            python scripts/translate.py --api-provider google --api-key "$GOOGLE_API_KEY"
          else
            echo "‚ùå Hi√ßbir API anahtarƒ± bulunamadƒ±!"
            exit 1
          fi
      
      - name: Commit translations
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add content/en/
          git add .translation_cache.json
          if git diff --staged --quiet; then
            echo "√áevrilecek yeni i√ßerik yok"
          else
            git commit -m "ü§ñ Auto-translate: Update English content"
            git push
          fi
